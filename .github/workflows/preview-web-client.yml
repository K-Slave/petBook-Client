name: Preview Web Client

on:
  issue_comment:
    types: [created]

jobs:
  check-comment:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    if: github.event.action != 'closed'
    outputs:
      triggered: ${{ steps.check.outputs.triggered }}
    steps:
      - uses: khan/pull-request-comment-trigger@v1.1.0
        id: check
        with:
          trigger: '/story-book'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'

  deploy-production:
    runs-on: ubuntu-latest
    needs: check-comment
    if: needs.check-comment.outputs.triggered == 'true'

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.PREVIEW_VERCEL_DEPLOY_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.PREVIEW_VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.PREVIEW_VERCEL_PROJECT_WEBCLIENT_ID }}
          working-directory: ./

      - name: Comment On PR
        uses: allthatjazzleo/actions-pull-request-add-comment@master
        with:
          message: |-
            [web-client link](https://pet-book-client.vercel.app/)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
