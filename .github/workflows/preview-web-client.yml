name: Preview Web Client

on:
  pull_request:

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.PREVIEW_VERCEL_DEPLOY_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.PREVIEW_VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.PREVIEW_VERCEL_PROJECT_WEBCLIENT_ID }}
          working-directory: ./sub-directory

      - name: Comment On PR
        uses: allthatjazzleo/actions-pull-request-add-comment@master
        with:
          message: |-
            [web-client link](https://pet-book-client.vercel.app/)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
