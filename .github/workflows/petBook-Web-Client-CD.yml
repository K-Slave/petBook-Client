name: petBook Web Client CD

on:
  push:
    branches:
      - dev
# https://github.com/vercel/examples/tree/main/ci-cd/github-actions
# 이거 참조해주세욤

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_DEPLOY_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

  cd-notify:
    name: Discord Notification
    runs-on: ubuntu-latest
    needs:
      - deploy-production
    if: ${{ always() }}
    steps:
      - name: cd-notify
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.github_token }}
          discord-webhook: ${{ secrets.UPDATE_WEBHOOK }}
          username: 'petBot'
          avatar-url: 'https://cdn.discordapp.com/app-icons/1044621624864940163/87fe18353f90a7a4c275be945afc14e5.png?size=512'
          title: '${{ github.workflow }} : ${{ github.event_name }}'
          description: "🚥 상태 : {{STATUS}}\n🔍 로그 확인 : 제목을 클릭하세요\n🕰"
          include-details: 'false'
          color-success: '#008d62'
          color-failure: '#9b111e'
          color-cancelled: '#ffd400'
