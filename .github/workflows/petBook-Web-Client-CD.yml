name: petBook Web Client CD
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  workflow_call:
    inputs:
      status:
        required: true
        type: string
    secrets:
      VERCEL_DEPLOY_TOKEN:
        required: true
# https://github.com/vercel/examples/tree/main/ci-cd/github-actions
# 이거 참조해주세욤

jobs:
  deploy-client-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Install Yarn
        run: npm install --global yarn
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}

  call-storybook-cd-workflow:
    needs:
      - deploy-production
    if: ${{ success() && github.event_name == 'push' }}
    uses: ./.github/workflows/petBook-StoryBook-CD.yml
    with:
      status: 'Success'
    secrets:
      VERCEL_DEPLOY_TOKEN: ${{ secrets.VERCEL_DEPLOY_TOKEN }}
