name: Preview Story Book

on:
  pull_request:


jobs:
  deploy-production:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Pnpm Install
        run: pnpm install

      - name: Pnpm Build
        run: NEXT_PUBLIC_STORAGE=${{ secrets.NEXT_PUBLIC_STORAGE }} pnpm build-storybook

      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.PREVIEW_VERCEL_DEPLOY_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.PREVIEW_VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.PREVIEW_VERCEL_PROJECT_STORYBOOK_ID }}
          working-directory: ./storybook-static

      - name: Comment On PR
        uses: allthatjazzleo/actions-pull-request-add-comment@master
        with:
          message: |-
            [story-book link](https://pet-book-stroy-book.vercel.app/)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
