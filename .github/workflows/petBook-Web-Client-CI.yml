name: CI

# 구독할 이벤트
on:
  workflow_dispatch:
  pull_request:

# jobs 단위로 개별 서버(정확히는 Docker 컨테이너 단위라고 한다.)에서 작업이 수행된다.
# 각 작업은 병렬로 실행 된다고 하는데, needs: build와 같이 표시해서 기다릴 수도 있다.
jobs:
  problem-check:
    # Ubuntu, Windows, MacOS를 지원한다.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install

      - name: Lint Check
        run: pnpm lint

      - name: Build Project Artifacts
        run: pnpm build2

  vercel-check-web-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}

  vercel-check-story-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 7

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_DEPLOY_TOKEN }}
      - name: Build Storybook Artifacts
        run: |
          pnpm install
          NEXT_PUBLIC_STORAGE=${{ secrets.NEXT_PUBLIC_STORAGE }} pnpm build-storybook
          cd ./storybook-static
  
  comment-failure:
    name: Comment Failure
    runs-on: ubuntu-latest
    needs:
      - problem-check
      - vercel-check-web-client
      - vercel-check-story-book
    if: ${{ failure() }}
    steps:
      uses: bucketplace/pull-request-add-comment-action@main
      with:
        message: |-
          CI 실패
        GITHUB_TOKEN: ${{ secrets.BP_DEPLOYER_GITHUB_TOKEN }}

